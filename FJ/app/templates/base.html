    <meta charset="utf-8">
    
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title> SJ </title>
    {% endif %}
    
    <meta name="description" content="Journaling in a way where it can be shared across groups
    – more so for families. An example idea is that students away at university can sign up,

    within the group can view each other’s journals.">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    
</head>

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

                </li>
                {% endif %}
